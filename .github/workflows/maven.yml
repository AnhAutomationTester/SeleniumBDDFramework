name: Run UI Tests

on:
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Allure CLI on Windows
        run: |
          choco install allure.commandline --version=2.20.1 -y
          refreshenv
          
      - name: Run tests
        run: mvn clean test
        
      - name: Generate Allure Report
        run: allure generate allure-results -o allure-report --clean

      - name: Upload Allure Report Artifact
        uses: actions/upload-artifact@v3
        with:
           name: allure-report
           path: allure-report
